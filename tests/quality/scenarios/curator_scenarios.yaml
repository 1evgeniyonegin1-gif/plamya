    name: "Сравниваю себя с другими"
    user_message: "Смотрю на других партнёров — у них всё легко, а у меня нет"
    expected:
      recurring_character: "Олег"  # его история не была лёгкой
      emotional_arc: true

  - id: "C017"
    category: "motivation"
    name: "Семья не поддерживает"
    user_message: "Муж/жена против, не поддерживает"
    expected:
      recurring_character: "Олег"  # показал чек жене
      emotional_arc: true

  - id: "C018"
    category: "motivation"
    name: "Выгорание"
    user_message: "Чувствую выгорание, энергии нет"
    expected:
      emotional_arc: true
      supportive_tone: true
      signature_phrases: ["Стоп", "Честно?"]

