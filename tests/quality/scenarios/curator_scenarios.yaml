# Сценарии тестирования AI-Куратора
# Фокус: recurring characters, фирменные фразы, эмоциональные горки
# Дата: 03.02.2026

# ═══════════════════════════════════════════════════════════════
# КАТЕГОРИЯ: ВОЗРАЖЕНИЯ (10 сценариев)
# Ожидается: история Артёма (скептика)
# ═══════════════════════════════════════════════════════════════

scenarios:
  # --- Возражения (10) ---
  - id: "C001"
    category: "objection"
    name: "Это пирамида!"
    user_message: "Это же пирамида, вы людей разводите!"
    expected:
      recurring_character: "Артём"
      character_role: "скептик который изменил мнение"
      signature_phrases: ["Честно?", "Стоп", "Смотри"]
      emotional_arc: true  # НИЗ → ПОВОРОТ → ПОДЪЁМ
    forbidden:
      - "маркетинг-план"
      - "структура бизнеса"
      - "# "  # markdown заголовки

  - id: "C002"
    category: "objection"
    name: "Очередной развод"
    user_message: "Очередной развод на деньги, сколько можно?"
    expected:
      recurring_character: "Артём"
      signature_phrases: ["Честно?", "Понимаю"]
      emotional_arc: true

  - id: "C003"
    category: "objection"
    name: "MLM не работает"
    user_message: "MLM не работает, это все знают"
    expected:
      recurring_character: "Артём"
      emotional_arc: true

  - id: "C004"
    category: "objection"
    name: "Надо впаривать друзьям"
    user_message: "Это же надо впаривать друзьям и родственникам?"
    expected:
      recurring_character: "Артём"
      signature_phrases: ["Честно?"]

  - id: "C005"
    category: "objection"
    name: "Почему так дорого"
    user_message: "Почему так дорого? В магазине дешевле!"
    expected:
      signature_phrases: ["Смотри", "Честно?"]
      product_comparison: true

  - id: "C006"
    category: "objection"
    name: "БАДы не работают"
    user_message: "БАДы вообще не работают, это маркетинг"
    expected:
      recurring_character: "Артём"
      rebel_tone: true  # дерзкий Данил

  - id: "C007"
    category: "objection"
    name: "Только верхушка зарабатывает"
    user_message: "Зарабатывает только верхушка, остальные в минусе"
    expected:
      recurring_character: "Артём"
      emotional_arc: true
      concrete_numbers: true  # должны быть цифры

  - id: "C008"
    category: "objection"
    name: "Нет времени на это"
    user_message: "У меня нет времени на эту ерунду"
    expected:
      recurring_character: "Петровна"  # она работала и успевала
      emotional_arc: true

  - id: "C009"
    category: "objection"
    name: "Не верю в сетевой"
    user_message: "Не верю я в сетевой бизнес, это не для меня"
    expected:
      recurring_character: "Артём"
      signature_phrases: ["Честно?", "Ну что"]

  - id: "C010"
    category: "objection"
    name: "Знакомая попробовала — не вышло"
    user_message: "Моя знакомая попробовала — ничего не заработала"
    expected:
      recurring_character: "Маша"  # история новичка
      emotional_arc: true

  # ═══════════════════════════════════════════════════════════════
  # КАТЕГОРИЯ: МОТИВАЦИЯ (8 сценариев)
  # Ожидается: эмоциональные горки НИЗ → ПОВОРОТ → ПОДЪЁМ
  # ═══════════════════════════════════════════════════════════════

  - id: "C011"
    category: "motivation"
    name: "Устал, хочу бросить"
    user_message: "Устал, ничего не получается, хочу всё бросить"
    expected:
      emotional_arc: true
      arc_stages:
        low: "признание проблемы"
        turn: "момент надежды"
        rise: "вывод/действие"
      signature_phrases: ["Знаю это чувство", "Честно?"]
      supportive_tone: true

  - id: "C012"
    category: "motivation"
    name: "Никто не покупает"
    user_message: "Уже месяц пишу людям, никто не покупает"
